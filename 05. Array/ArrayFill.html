<!DOCTYPE html>

    <title>Array Fill</title>
</head>
<body>
</body>

    <script>

        //Preenche o Aray com algum dado fornecido:

        const arr = new Array (50);

        arr.fill('Preenchido Arr', 3, 6); //Preenche por string, começa no indice 3 e para no 6

        console.log(arr);

        const newarr = [1,2,3,4,5,6];

        newarr.fill('Não é Número', 1, 3); //Substitui por string, começa no indice 1 e para no 3

        console.log(newarr);

    
    </script>
