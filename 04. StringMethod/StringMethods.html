<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New String Methods</title>
</head>
<body>
    
</body>
    <script>
            let text = "Amphoreus é um planeta perdido"

            console.log(text.startsWith('reus', 5)); //true
            console.log(text.endsWith('dido', 31)); //true
            console.log(text.includes('planeta')); //procura palavra na string
            console.log('Viajantes perdidos... \n'
            .repeat(10) ); //repetição 10x

    </script>
</html>
