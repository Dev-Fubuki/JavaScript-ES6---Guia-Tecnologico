    <script>

        let firstName = 'Mari';
        let segName = 'Baianinha';
        let age = 20;


        //Objeto com o mesmo nome da variavel consegue acessar com menos código
        const person = {
            firstName,          
            segName,
            age,

            hello() { //hello é uma função pois está dentro do objeto
                console.log(`Oi! Meu nome é ${this.firstName} ${this.segName} e tenho ${this.age} anos.`);
            } 
        };

        console.log(person);

        person.hello(); //consegue acessar uma função e executar ela
            


    </script>
