<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Object =></title>
</head>
<body>
        <button id="btn">Make me a Sandwich!</button>
</body>
    <script>

            const Sandwich = {          
                'bread': 'francês',
                'cheese': 'cheddar',  //objeto sandwich
                
                prepare: function(){
                    return `Eu quero um Sandwich com pão ${this.bread} e queijo ${this.cheese}`; //função de retorno
            },



            make: function() { 
                var that = this;  
                window.setTimeout(() => { //o uso de arrowfuncion para usar funçoes dentro de funçoes
                    console.log(this.prepare());
                }, 500);
            }
        }



        const btn = document.getElementById('btn');

        btn.addEventListener('click', function() {Sandwich.make() });
            
    </script>
</html>
