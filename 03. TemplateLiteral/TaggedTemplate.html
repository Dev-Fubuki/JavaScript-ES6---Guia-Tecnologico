    .green {   
  color: green;
  font-size: 25px;
    }

<body>
</body>
    <script>


        const city = 'Ilheus';
        const gaga = 'Solange';
        const gaga2 = 'Creomilda';

        function callColor(template,...values) {
            return template.reduce((accumulator, part, i) => {
            return `
                 ${accumulator}
                <span class='green'>${values[i - 1] ? values[i - 1].toUpperCase() : ''}</span>
                 ${part}
                `;
                }, "");

    }

        const panico = callColor`Eu fui para ${city} e encontrei a ${gaga} e a ${gaga2}`

        document.body.innerHTML = panico


    </script>
